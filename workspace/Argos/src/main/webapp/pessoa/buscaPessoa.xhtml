<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:h="http://xmlns.jcp.org/jsf/html"
	  xmlns:f="http://xmlns.jcp.org/jsf/core"
	  xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	  xmlns:p="http://primefaces.org/ui">

<f:metadata>
	<f:viewParam name="pessoas" value="#{pessoaBean.pessoas}" />
</f:metadata>
<h:body>
	<ui:composition template="../template/template.xhtml">
		 <ui:define name="ttitle">Buscar Pessoa</ui:define>
		 <ui:define name="tbody">
			<h:form id="formPessoaslocalizadas">
				<p:tabView>
					<p:tab title="Buscar Pessoa">
			 <h:panelGrid>
			 	<p:outputLabel value="Informe o nome da pessoa"
					        style="margin-top:5%">
			 	</p:outputLabel>
             </h:panelGrid> 
				           <h:panelGrid columns="3">
                           <p:inputText id="counter" 
                                        
                                        value="#{usuarioBean.argumento}">
                                        
                                <p:ajax event="keyup" 
                                        update="encontrados, msg" 
                                        listener="#{pessoaBean.pesquisarPessoa}" />
                          </p:inputText>
                         </h:panelGrid>
                           <h:messages errorStyle="color:red" 
								            infoStyle="color:blue"
					                        layout="table"
					                        id="msg" />
                               <p:dataTable id="encontrados" 
                                            value="#{pessoaBean.pessoas}" 
                                            var="u">
                         <p:column headerText="Nome">
                         #{p.nome}
                         </p:column>
                         <p:column headerText="Apelido">
                         #{p.apelido}
                         </p:column>
                          <p:column headerText="Historico">
                          #{p.historico}</p:column>
                          <p:column headerText="Foto">
                          #{p.foto}</p:column>
                         </p:dataTable>
				   </p:tab>
			     </p:tabView>
			</h:form>
		</ui:define>
	</ui:composition>
</h:body>
</html>
