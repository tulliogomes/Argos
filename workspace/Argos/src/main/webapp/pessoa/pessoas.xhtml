<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<title>Pessoas Cadastradas</title>
</h:head>
<f:metadata>
	<f:event type="preRenderView" listener="#{pessoaBean.listarPessoas}" />
</f:metadata>
<h:body>
	<ui:composition template="../template/template.xhtml">
		<ui:define name="ttitle">Pessoas</ui:define>
		<ui:define name="tbody">
			<h:form id="formPessoas">
				<h:messages errorStyle="color:red" infoStyle="color:blue"
					layout="table" />
				<p:tabView>
					<p:tab title="Pessoas Cadastrados">
						<h:dataTable var="pessoa" value="#{pessoaBean.pessoas}"
							styleClass="table table-striped table-hover">
							<h:column>
								<f:facet name="header">Nome</f:facet>
								<h:outputText value="#{pessoa.nome}" />
							</h:column>

							<h:column>
								<f:facet name="header">Apelido</f:facet>
								<h:outputText value="#{pessoa.apelido}" />
							</h:column>
							<h:column>
								<f:facet name="header">Histórico</f:facet>
								<h:outputText value="#{pessoa.historico}" />
							</h:column>
							<h:column>
								<f:facet name="header">Foto</f:facet>
								<h:outputText value="#{pessoa.foto}" />
							</h:column>								
							<h:column>
								<f:facet name="header">Ações disponíveis</f:facet>

								<h:commandLink action="#{pessoaBean.editar(pessoa)}" value=""
									style="width:30%; 
									           color:orange; 
									           padding:10px"
									rendered="#{usuario.matricula != loginBean.usuarioLogado.matricula}">
									<i class="glyphicon glyphicon-edit"></i>
								</h:commandLink>
								
								
								<h:commandLink action="#{pessoaBean.excluir(pessoa)}"
									value=""
									style="width:30%; 
									           color:red; 
									           padding:10px"
									rendered="#{usuario.matricula != loginBean.usuarioLogado.matricula and not usuario.status}">
									<i class="glyphicon glyphicon-trash"></i>
								</h:commandLink>
								
							</h:column>
						</h:dataTable>
					</p:tab>
				</p:tabView>
			</h:form>
		</ui:define>
	</ui:composition>
</h:body>
</html>
