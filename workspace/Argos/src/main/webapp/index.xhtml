<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:h="http://xmlns.jcp.org/jsf/html"
	  xmlns:f="http://xmlns.jcp.org/jsf/core"
	  xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	  xmlns:p="http://primefaces.org/ui">

<h:head>
	<title>Argos - Login</title>
	<h:outputStylesheet library="bootstrap" 
	                    name="css/bootstrap.css"
		                target="head" />
	<h:outputStylesheet library="css" 
	                    name="login.css" 
	                    target="head" />
</h:head>
<h:body style="background-image: url('./resources/imagens/login.png');">
   <div class="container">
		<p:panel id="loginPnl" 
			     style="width: 330px;
			     margin: 0 auto; 
			     margin-top:10%; 
			     opacity: 0.9;
			     border-radius: 8px 8x 8px;
			     background-image:url('./resources/imagens/form_login.jpg')">
			     
			<h:form id="formLogin" 
			        styleClass="form-signin">
			        
			      
					
	   <h:panelGrid id="loginPanel" 
				    columns="2">
				   
					 <h:outputText value="MatrÃ­cula" 
					               style="margin-left:1%; "/>
					  <p:inputText id="matricula" 
					  			   maxlength="11"
					               value="#{loginBean.matricula}"
					               style="margin-top:7%;
					               margin-left:3%; 
					               margin-top:1%">
					   </p:inputText>
					   
					 <h:outputText value="Senha">
					 </h:outputText>
					<p:password id="senha" 
					               value="#{loginBean.senha}"
						           feedback="false" 
						           minLength="6" 
						           maxlength="6"
						           style="margin-top:7%;
						           margin-left:3%;">
			       </p:password>
				<p:spacer />
				<p:spacer />
				</h:panelGrid>
				<p:commandButton styleClass="btn btn-lg btn-primary btn-block"
					             action="#{loginBean.autenticar}" 
					             value="Entrar"
					             style="width:30%; margin-left:35%; margin-top:10%">
				</p:commandButton>
				
				<h:messages errorStyle="color:red" infoStyle="color:blue"
					layout="table" />
			</h:form>
		
		</p:panel>
	</div>
				    
</h:body>
</html>
