<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:h="http://xmlns.jcp.org/jsf/html"
	  xmlns:f="http://xmlns.jcp.org/jsf/core"
	  xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	  xmlns:p="http://primefaces.org/ui">

<f:metadata>
	<f:viewParam name="usuarios" value="#{usuarioBean.usuarios}" />
</f:metadata>
<h:body>
	<ui:composition template="../template/template.xhtml">
		 <ui:define name="ttitle">Buscar Usuário</ui:define>
		 <ui:define name="tbody">
			<h:form id="formUsuarioslocalizados">
				<p:tabView>
					<p:tab title="Buscar Usuário">
			  <h:panelGrid>
			 <p:outputLabel value="Informe a matricula ou nome do usuário"
					        style="margin-top:5%">
			 </p:outputLabel>
                           </h:panelGrid> 
				           <h:panelGrid columns="3">
                           <p:inputText id="counter" 
                                        value="#{usuarioBean.argumento}">
                                <p:ajax event="keyup" 
                                        update="encontrados, msg" 
                                        listener="#{usuarioBean.pesquisarUsuario}" />
                          </p:inputText>
                         </h:panelGrid>
                           <h:messages errorStyle="color:red" 
								            infoStyle="color:blue"
					                        layout="table"
					                        id="msg" />
                               <p:dataTable id="encontrados" 
                                            value="#{usuarioBean.usuarios}" 
                                            var="u">
                         <p:column headerText="Nome">
                         #{u.nome}
                         </p:column>
                         <p:column headerText="Matrícula">
                         #{u.matricula}
                         </p:column>
                          <p:column headerText="Telefone">
                          #{u.fone}</p:column>
                         </p:dataTable>
				   </p:tab>
			     </p:tabView>
			</h:form>
		</ui:define>
	</ui:composition>
</h:body>
</html>
